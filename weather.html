<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./weather.css">
</head>

<body>


  <main class="mainBody">
    <form action="">
      <input type="text">
    </form>
    <div>
      <section>
        <div class="countryCode"></div>
        <div class="cityname">
          <h1 class="citynamemain"></h1>
          <img src="./assets/10200351.png" alt="" width="200px">
        </div>

        <article class="temp">
          <aside class="mainTemp">33<sup>o</sup>C</aside>
          <div>
            <p class="tempMin">min :30<sup>o</sup>C</p>
            <p class="tempMax">max :36<sup>o</sup>C</p>
          </div>
        </article>

        <section class="wind">
          <aside>
            <img src="./assets/10200707.png" alt="" width="200px">
          </aside>
          <aside>
            <p class="windSpeed">wind speed : 5 km/hr</p>
            <p class="degree">degree : 45 deg</p>
            <p class="gust">gust : bohot jyada</p>
          </aside>
        </section>


      </section>
      <section>
        <article class="sun">
          <aside>
            <p class="sunrise">sunrise : 5.00 am</p>
            <p class="sunset">sunset : 7.00 pm</p>
          </aside>
          <aside>
            <img src="./assets/5ed6ca9b-69dd-45fb-8a97-6ff4e145f84b-Photoroom.png-Photoroom.png" alt="" width="200px">
          </aside>
        </article>


        <article class="other">
          <aside>
            <img src="./assets/10200616.png" alt="" width="200px">
          </aside>
          <aside>
            <p class="pressure">pressure : </p>
            <p class="humidity">humidity : </p>
            <p class="seaLevel">sea-level : </p>
          </aside>
        </article>
      </section>
    </div>
  </main>


  <script src="./weather.js"></script>
</body>

</html>
